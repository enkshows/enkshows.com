<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>exhib portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script>
    <script src="//use.typekit.net/muu4pyy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    
    <div class="container page-login">
      <div class="main">
        <div class="content">
          <header class="main-header">
            <img src="images/umb-logo.png" width="50" alt="UBM Advanstar">
          </header>
          <h1 class="header-title">Welcome To The Exhibitor Experience</h1>
          <div class="login login-block">
            <div class="login-content">
              <div class="login-links">
                <a class="active-link" href="#forgot">Forgot</a>
                <span>or</span>
                <a href="#login">Login</a>
              </div>
              <div class="login-form login-inputs active-input" id="forgot">
                <form>
                    <div class="form-group">
                      <input type="username" class="form-control" id="username" placeholder="Username to retrieve password" data-validation="required">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="Email associated to account" data-validation="email">
                    </div>
                    <button type="submit" class="btn btn-default btn-submit">Submit</button>
                </form>
              </div>
              <div class="login-form login-inputs" id="login">
                <form>
                    <div class="form-group">
                      <span class="help-block form-group-utilities">
                        <a href="#">Forgot Password?</a>  
                      </span>
                      
                      <input type="email" class="form-control" id="email" placeholder="Email" data-validation="required">
                    </div>
                    <div class="form-group">
                      <span class="help-block form-group-utilities">
                        <a href="#">Forgot Password?</a>  
                      </span>
                      <input type="password" class="form-control" id="password" placeholder="Password" data-validation="required">
                    </div>
                    <button type="submit" class="btn btn-default btn-submit">Enter</button>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid footer-small">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <img src="images/umb-lockup.png" height="46" width="156" alt="">
          </div>
          <div class="col-xs-12 col-sm-4 center"><a class="btn-contact" href="#">Not an Exhibitor? Click Here to Apply Now.</a></div>
        </div>  
      </div>
      <div class="container footer-big">
        <div class="row">
          <div class="col-lg-offset-1 col-lg-10">
            <form action="">
              <div class="form-group">
                <div class="col-lg-4">

                  <select name="select-inquiry" class="form-control select-inquiry" data-validation="required">
                    <option value="">Please Select One</option>
                    <option value="Option Item 1">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>

                </div>
                <div class="col-lg-8">
                  <input type="text" class="form-control" placeholder="Subject Of Inquiry" data-validation="required" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-4">
                  <input type="text" class="form-control" placeholder="Subject Matter" data-validation="required" required>
                </div>
                <div class="col-lg-8">
                  <textarea class="form-control" rows="3" data-validation="required" required></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-8 col-lg-offset-4">
                   <button type="submit" class="btn btn-default btn-submit btn-invert">Submit Inquiry</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
