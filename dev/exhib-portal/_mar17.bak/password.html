<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>exhib portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script>
    <script src="//use.typekit.net/muu4pyy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    
    <div class="container page-login">
      <div class="main-wrapper">
        <div class="main-content">
          <header class="main-header">
            <img src="images/umb-logo.png" width="50" alt="UBM Advanstar">
          </header>
          <h1 class="header-title">Change your password?</h1>
        </div>
        <div class="col-xs-8 col-xs-offset-2 login login__block login__block--border">
          <div class="login-content">
            <div class="login-links">
              <ul class="login-error-message">
                <li>Your login attempt is in correct. Please try again</li>
              </ul>
            </div>
            <div class="register-form login-inputsn active-inputs">
              <form action="#">
                  <div class="form-group form-inline-blocks">
                      <input name="old-password" type="password" class="form-control" id="old-password" placeholder="Old Password" data-validation="required">
                      <input name="password" type="password" class="form-control" id="password" placeholder="New Password" data-validation="length" data-validation-length="min8">
                      <input name="password_confirmation" type="password" class="form-control" id="password_conformation" placeholder="Verify New Password" data-validation="confirmation">
                  </div>
                  <button type="submit" class="btn btn-default btn-dark">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container-fluid footer-small">
        <div class="row">
          <div class="col-xs-4">
            <img src="images/umb-lockup.png" height="46" width="156" alt="">
          </div>
          <a class="btn-contact" href="#"><span class="glyphicon glyphicon-chevron-up"></span>Have a Question or Inquiry?<span class="glyphicon glyphicon-chevron-up"></span></a>
        </div>  
      </div>
      <div class="main-content footer-big">
        <div class="row">
          <div class="col-xs-12">
            <form action="#" class="form-horizontal submit-inquiry">
              <div class="form-group">
                <div class="col-xs-4">
                  <select class="form-control" name="#" id="#" data-validation="required">
                    <option value="">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>
                  <select class="form-control" name="#" id="#" data-validation="required">
                    <option value="">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>
                  <select class="form-control" name="#" id="#" data-validation="required">
                    <option value="">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>
                </div>
                <div class="col-xs-8">
                  <input class="form-control" type="text" placeholder="Subject of Inquiry">
                  <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Inquiry Description" data-validation="required"></textarea>
                  <button type="submit" class="btn btn-default btn-invert pull-right" href="#">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>
       
    

    <script src="https://code.jquery.com/jquery-1.11.2.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.8/jquery.placeholder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.1.47/jquery.form-validator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.20.1/js/jquery.tablesorter.min.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

</body>
</html>
