<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>exhib portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.js"></script>
    <script src="//use.typekit.net/muu4pyy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container page-login">
      <div class="main-wrapper">
        <div class="main-content">
          <header class="main-header">
            <img src="images/umb-logo.png" width="50" alt="UBM Advanstar">
          </header>
          <h1 class="header-title">Welcome To The Exhibitor Experience</h1>
        </div>
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 login login__block--border">
            <div class="login__links">
                <ul>
                  <li class="alert">Your login attempt is in correct. Please try again</li>
                </ul>
                <a class="login__links--link active" href="#forgot">Forgot</a>
                <span class="login__links--link login__links--link-small">or</span>
                <a class="login__links--link" href="#login">Login</a>
            </div>
            <div class="login__forms">
              <form class="login__forms--form-active" id="forgot">
                  <div class="form-group">
                    <input type="username" class="form-control" id="username" placeholder="Username to retrieve password" data-validation="required">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email associated to account" data-validation="email">
                  </div>
                  <button type="submit" class="btn btn-default btn-dark">Submit</button>
              </form>
              
              <form action="#" class="login__forms--form" id="login">
                  <div class="form-group">
                    <span class="help-block form-group-utilities">
                      <a href="#">Forgot Password?</a>  
                    </span>
                    
                    <input type="email" class="form-control" id="email" placeholder="Email" data-validation="required">
                  </div>
                  <div class="form-group">
                    <span class="help-block form-group-utilities">
                      <a href="#">Forgot Password?</a>  
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" data-validation="required">
                  </div>
                  <button type="submit" class="btn btn-default btn-dark">Enter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container-fluid footer-small">
        <div class="row">
          <div class="col-xs-4">
            <img src="images/umb-lockup.png" height="46" width="156" alt="">
          </div>
          <a class="btn-contact" href="#"><span class="glyphicon glyphicon-chevron-up"></span>Have a Question or Inquiry?<span class="glyphicon glyphicon-chevron-up"></span></a>
        </div>  
      </div>
      <div class="main-content footer-big">
        <div class="row">
          <div class="col-xs-12">
            <form action="#" class="form-horizontal submit-inquiry">
              <div class="form-group">
                <div class="col-xs-4">
                  <select class="form-control" name="#" id="#" data-validation="required">
                    <option value="">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>
                  <select class="form-control" name="#" id="#" data-validation="required">
                    <option value="">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>
                  <select class="form-control" name="#" id="#" data-validation="required">
                    <option value="">Option Item 1</option>
                    <option value="Option Item 2">Option Item 2</option>
                    <option value="Option Item 3">Option Item 3</option>
                    <option value="Option Item 4">Option Item 4</option>
                  </select>
                </div>
                <div class="col-xs-8">
                  <input class="form-control" type="text" placeholder="Subject of Inquiry">
                  <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Inquiry Description" data-validation="required"></textarea>
                  <button type="submit" class="btn btn-default btn-invert pull-right" href="#">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>
 

    <script src="https://code.jquery.com/jquery-1.11.2.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.8/jquery.placeholder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.1.47/jquery.form-validator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.20.1/js/jquery.tablesorter.min.js"></script>
    <script src="scripts/main.js"></script>

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

</body>
</html>
