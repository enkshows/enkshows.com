        <!-- Admin Form Module -->     
            <div id="adminForm" class="module">
                    <h1>Form Admin</h1>
                    <h2>Choose a form</h2>
                    <div class="desc-lg">
                    To view current submitted data, select the form and click "View".
                    </div>
                         <div class="module-content">

                         
                            <div id="admin_form">
                            
                                 <form id="adminForm" method="post" action="">
                                 <fieldset>
    
                                        <select name="formName" id="formName"  class="text-input">
                                                <option value="applyForm" selected="selected">Apply Form</option>
                                                <option value="pressForm">Press Form</option>
                                                <option value="contactForm">Contact Form</option>
                                        </select>
                                        
                                        <br>
                                        
                                        <input type="button" name="submit" class="button" id="adminForm_button" value="View" />
                                        
                                    
                                </fieldset>
                                </form>
                                
                            </div> <!-- END admin_form -->

								<div id="txtHint">
                                <br>

                                </div>
