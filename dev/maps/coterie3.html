<!DOCTYPE html>
<html> 
<head> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATXV6jb_AqkJ2lcgAWqEGfS0J06YJuoNA&sensor=false">
    </script>
</head> 
<body >
  <div id="map"  style="width:100%; height:100%"></div>

  <script type="text/javascript">
  
  
    var locations = [
      ['Javits Center', 40.758185, -74.002047, 2],
      ['Pier 92/94', 40.769459, -73.996353, 1]
    ];


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
	  center: new google.maps.LatLng(40.765600, -73.995548),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
  
      });


      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
      
      
      
     var styles = [
						   {
						    "stylers": [
						      { "saturation": -100 }
						    ]
						  },{
						    "featureType": "road",
						    "stylers": [
						      { "lightness": 23 },
						      { "saturation": -100 },
						      { "gamma": 0.8 }
						    ]
						  },{
						  }
					];
			
			 
			  map.setOptions({styles: styles});
			   
    }
    
    
    
  </script>
</body>
</html>
